name: Test and Deploy
on:
  push:
    branches:
      - master
jobs:
  test_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          npm install
      - name: Run lint
        run: |
          npm run lint
      - name: Run tests
        run: |
          npm run test
      - name: Build
        run: |
          npm run build
      - name: Deploy
        run: echo "Deploying..."
